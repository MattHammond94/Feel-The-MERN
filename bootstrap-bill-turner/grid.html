<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Bill Turners Dice's</title>
</head>
<body>
  <h2>Grid-Iron-Gang</h2>

  <div class="container">
    <div class="row">
      <div class="col">col1</div>
      <div class="col">col2</div>
      <div class="col">col3</div>
      <div class="col">col4</div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>Basic grid</h2>
    <div class="row">
      <div class="col">
        <div class="p-5 bg-primary text-light">col1</div>
      </div>
      <div class="col">
        <div class="p-5 bg-secondary text-light">col2</div>
      </div>
      <div class="col">
        <div class="p-5 bg-primary text-light">col3</div>
      </div>
      <div class="col">
        <div class="p-5 bg-success text-light">col4</div>
      </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>Column widths</h2>
    <div class="row">
      <div class="col-3">
        <div class="p-5 bg-primary text-light">col1</div>
      </div>
      <div class="col-6">
        <div class="p-5 bg-secondary text-light">col2</div>
      </div>
      <div class="col-3">
        <div class="p-5 bg-success text-light">col3</div>
      </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>responsive width</h2>
    <div class="row">
      <div class="col-sm-4 col-lg-6">
        <div class="p-5 bg-primary text-light">col1</div>
      </div>
      <div class="col-sm-4 col-lg-3">
        <div class="p-5 bg-secondary text-light">col2</div>
      </div>
      <div class="col-sm-4 col-lg-3">
        <div class="p-5 bg-success text-light">col3</div>
      </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>Justfiy content</h2>
    <div class="row justify-content-between">
    <!-- <div class="row justify-content-center"></div> -->
      <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 1</div>
      </div>
      <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 2</div>
      </div>
      <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 3</div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
