<head>
  <style>
    .parent {
      background-color: hsla(200, 100%, 20%);
      height: 400px;
      width: 400px;
    }

    .child {
      background-color: red;
      height: 50%;
      width: 50%;

      transition: 1s cubic-bezier(0.7, 0.04, 0.66, 1.71) 3s;
    }

    .parent:hover .child {
      background-color: green;
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

<!-- Notes -->
<!-- Transitions -->
<!-- Transitions should always be applied to the base element in this case the child -->
<!-- transition can take 1 of 5 frame rates linear, ease, ease-in-out etc - Can customize using cubic bezier -->
<!-- Can write custom cubic bezier curves by accessing the editor in the DOM/devtools -->
<!-- final number in a transition specifies a delay before running animation. -->
